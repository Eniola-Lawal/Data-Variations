<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="tableData.css">
</head>
<body>
    <h4>Name Variations</h4>


    <div>
    <p> Enter Your Name</p>
    <input type="text" class="input" placeholder="Your name" id="your-name" autocomplete="off">

<table>
<thead>
    <tr>
        <th id="th1"> Variations</th>
        <th id="th2">Result</th>
    </tr>
</thead>
<tbody>
    <tr>
        <td class="odd"> Number of characters</td>
        <td id="ans1"></td>
    </tr>
    <tr>
        <td class="even"> First character</td>
        <td id="ans2"></td>
    </tr>
    <tr>
        <td class="odd"> Last character</td>
        <td id="ans3"></td>
    </tr>
    <tr>
        <td class="even"> Lowercase</td>
        <td id="ans4"></td>
    </tr>
    <tr>
        <td class="odd"> Uppercase</td>
        <td id="ans5"></td>
    </tr>
    <tr>
        <td class="even"> Capitalize</td>
        <td id="ans6"></td>
    </tr>
</tbody>
</table>
</div>
    <script src="tableData.js"></script>
</body>
